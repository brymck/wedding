        <h1>RSVP</h1>
        <form name="attend" method="post" action="submit">
          <ol>
            <li>
              <label for="name">Name</label>
              <input type="text" name="name" id="name" placeholder="John Smith" required autofocus>
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="john.smith@gmail.com" required>
            </li>
            <li>
              <label for="attending">Attending?</label>
              <input type="checkbox" name="attending" id="attending" checked onclick="checkAttendance()" required>
            </li>
            <li>
              <label for="number">Number attending</label>
              <input type="number" name="number" id="number" value="1" min="1" step="1" required>
            </li>
            <li>
              <label for="wedding">Wedding</label>
              <input type="checkbox" name="wedding" id="wedding" checked required>
            </li>
            <li>
              <label for="friday">Friday night party</label>
              <input type="checkbox" name="friday" id="friday" checked required>
            </li>
            <li>
              <label for="notes">Notes</label>
              <textarea name="notes" id="notes" rows="8" cols="60" placeholder="Leave us any comments here!"></textarea>
            </li>
          </ol>
          <input type="submit" name="submit" id="submit" value="Submit" />
        </form>
